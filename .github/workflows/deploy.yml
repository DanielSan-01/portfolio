name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch: # Allows manual triggering

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Fetch all history for proper git diff
          
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Build project
        run: npm run build
        
      - name: Copy dist to docs
        run: |
          rm -rf docs/*
          cp -r dist/* docs/
          # Ensure images directory exists and is copied (Vite copies public/ to dist/, but ensure it's in docs/)
          if [ -d "dist/images" ]; then
            mkdir -p docs/images
            cp -r dist/images/* docs/images/ 2>/dev/null || true
          fi
          if [ -d "public/images" ]; then
            mkdir -p docs/images
            cp -r public/images/* docs/images/ 2>/dev/null || true
          fi
          
      - name: Commit and push changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add docs/
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Deploy: Update GitHub Pages with latest build [skip ci]"
            git push
          fi

